HeaderFieldTolerance:
  ImagingFrequency: 1
  EchoTime: 0.005
  RepetitionTime: 1
  SpacingBetweenSlices: 4
  SliceTiming: 0.0026
  TotalReadoutTime: 0.001

IgnoreHeaderFields:
 - AcquisitionTime
 - ProtocolName
 - SeriesDescription
 - SeriesNumber
 - WipMemBlock
 #SPINS ZHP / SPASD
 - SAR
 - ShimSetting
 - ConversionSoftwareVersion
 - ImageOrientationPatientDICOM
 - TxRefAmp
 #PACTMD
 - ProcedureStepDescription
 - SoftwareVersions
 - ScanOptions
